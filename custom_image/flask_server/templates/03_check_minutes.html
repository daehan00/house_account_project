{% extends "02_manager.html" %}
{% block contents %}

<ol>
    <li>
        <strong>주차 선택</strong><br>
        <form method="GET" action="/manager/check_minutes" style="display:inline;" id="searchForm">
          <label for="month">월:</label>
          <select id="month" name="month" onchange="checkFormValidity()">
              {% for m in range(1, 13) %}
              <option value="{{ m }}" {% if m == month %}selected{% endif %}>{{ m }}</option>
              {% endfor %}
          </select>
          <label for="week">주차:</label>
          <select id="week" name="week" onchange="checkFormValidity()">
              {% for p in range(1, 6) %}
              <option value="{{ p }}" {% if p == week %}selected{% endif %}>{{ p }}</option>
              {% endfor %}
          </select>
          <input type="submit" value="검색" id="searchButton" disabled>
        </form>
    </li>
    <li>
        <strong>미제출자 목록</strong><br>
        {{ not_yet }}
    </li>
    <li>
        <strong>보고서 내용 확인</strong><br>
        회의일시 - {{ date }}<br>
        회의장소 - E동 AVISON RA 오피스<br>
        참석자 - AVISON RM 교수님 및 RA<br><br>
        <strong>보고사항:</strong><button onclick="copy('copyTxt1')">복사하기</button><br><br>
        <div id="copyTxt1" class="copyText">{{ text1 }}</div>
        <br><strong>기타 수합</strong><button onclick="copy('copyTxt2')">복사하기</button><br>
        <div id="copyTxt2" class="copyText">{{ text2 }}</div>
    </li>
</ol>

{% endblock %}
