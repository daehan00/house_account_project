{% extends "layout.html" %}
{% block title %}회계관리 시스템{% endblock %}
{% block body %}
<link rel="stylesheet" href=" {{ url_for('static', filename='css/login.css') }}">
<body>
    <div class="login-wrapper">
        <h2>Register Password</h2>
        <form method="post" action="/password/register" id="login-form">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <p>학번</p>
            <input type="text" name="user_id" placeholder="학번을 입력하세요" required>
            <p>이름</p>
            <input type="text" name="user_name" placeholder="포탈에 등록된 이름을 그대로 입력하세요" required>
            <p>비밀번호</p>
            <input type="text" name="password" placeholder="비밀번호를 입력하세요" required>
            <input type="submit" value="REGISTER">
            <input type="button" value="HOME" onclick="location.href='/'">
        </form>
    </div>
</body>
{% endblock %}
