swagger: '2.0'
info:
  title: Accounting System API
  description: API for Accounting System
  version: "1.0.0"
schemes:
  - http
basePath: /api
definitions:
  RAData:
    type: object
    required:
      - user_id
      - user_name
      - user_num
      - email_address
      - year
      - semester
      - house_name
    properties:
      user_id:
        type: integer
        description: The unique identifier for the RA.
      user_name:
        type: string
        description: The name of the RA.
      user_num:
        type: string
        description: The contact number of the RA.
      division_num:
        type: integer
        description: The division number of the RA, if applicable.
      email_address:
        type: string
        description: The email address of the RA.
      year:
        type: integer
        description: The academic year of the RA.
      semester:
        type: integer
        description: 1 if the semester is spring, 2 if fall.
      house_name:
        type: string
        description: The name of the house or dormitory.
      authority:
        type: boolean
        description: True if Head RA or Accounting RA
  ProgramData:
    type: object
    required:
      - program_id
      - program_name
      - house_name
      - year
      - semester
      - year_semester_house
    properties:
      program_id:
        type: string
        description: year-semester-housecode-serialnumber
      program_name:
        type: string
        description: Program name
      house_name:
        type: string
        description: house code in english
      year:
        type: integer
      semester:
        type: integer
      register_check:
        type: boolean
        description: if the program registered at first
      year_semester_house:
        type: string
        description: 색인을 위한 코드.